<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios - Restaurant DON MARIO</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="wrapper">
  <header>
    <h1>Registro de Nuevos Usuarios</h1>
  </header>

  <div class="container">
    <form id="form-reservas">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required>

      <div class="form-buttons">
        <button type="button" id="btnUsuarioNuevo" class="primary">Crear Usuario</button>
      </div>

      <p class="text-center">¿Ya tienes cuenta? <a href="/">Ingresar</a></p>
    </form>
  </div>
</div>

  <footer>
    <p>&copy; 2024 Restaurant DON MARIO</p>
  </footer>

  <script type="module" src="/public/controladorUsuario.js"></script>
</body>
</html>
